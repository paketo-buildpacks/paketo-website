<div class="pad50 pad-top-100 pad-btm-100">
    <div class="cf">
        <div class="text-col pad-right">
            <h2>{{ .Site.Params.community.headline }}</h2>
            <div class="pad-right cf">
                {{ with .Site.Params.community }}

                    {{ range .item }}

                        <div class="community">

                            <h4 class="community-header">{{ .q  }}</h4>
                            <p class="community-content hidden">{{ .a | safeHTML }}</p>

                        </div>

                    {{ end }}

                {{ end }}
            </div>
        </div>
    </div>
</div>
