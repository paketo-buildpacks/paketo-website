<div class="flex docs no-flex-800 cf">
    <div class="docs-sidebar relative z2 bg-white">
        {{ partial "docs-sidebar.html" . }}
    </div>
    <div class="docs-body relative">
        <div class="text-col docs-text pad50">
          <div class="upper-nav right">
            <div class="edit-button">
              <a href="http://github.com/paketo-buildpacks/paketo-website/edit/main/content/{{ .File.Path }}" target="_blank" class=edit></a>
            </div>
          </div>
          {{ .Content }}
        </div>

        <p class="docs-lastmod"><strong>Last modified:</strong> {{ .Lastmod.Format "January 2, 2006" }}</p>
    </div>
</div>
