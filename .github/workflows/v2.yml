on:
  push:
    branches:
      - v2
  workflow_dispatch: {}

name: Deploy Hugo to Firebase

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: false
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.84.0'
        extended: true
    - name: Disable Crawling on staging site
      run: printf "User-agent: *\nDissallow: /\n" > layouts/robots.txt
    - name: Build
      run: npm install && hugo
    - name: Deploy
      uses: w9jds/firebase-action@master
      with:
        args: deploy --message \"${{ github.event.head_commit.message }}\"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
